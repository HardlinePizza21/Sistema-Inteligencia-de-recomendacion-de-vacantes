<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favIcon.ico" type="image/x-icon">
    <title>Bolsa de Trabajo</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-header">
            <span id="popup-question"></span>
            <button class="close-btn" onclick="hidePopup()">×</button>
        </div>
        <div id="popup-content"></div>
        <button onclick="savePreferences()">Guardar</button>
    </div>

    <div class="container">
        <img src="/images/magneto_logo.jpeg" alt="Logo" class="logo-derecha">
        <h2>Bolsa de Trabajo</h2>
        <input type="text" id="search" class="search-bar" placeholder="Buscar empleo...">
        <button id="btnSearch">Buscar Vacantes</button>
        <button id="btnSuggest">Sugerirme vacantes</button>
        <br>
        <br>
        <div>
            <input type="checkbox" id="filter" name="filter">
            <label for="filter-remote">Buscar por contenido de toda la vacante</label>
        </div>
        <div id="job-list"></div>
    </div>
    
    <script>
const preguntasHabilidades = [
    { 
        id: 1,
        pregunta: "¿Qué tan bueno te consideras trabajando en equipo?",
        opciones: [
            { id: 1, texto: "Nada bueno" },
            { id: 2, texto: "Poco bueno" },
            { id: 3, texto: "Regular" },
            { id: 4, texto: "Bueno" },
            { id: 5, texto: "Muy bueno" }
        ]
    },
    {
        id: 2, 
        pregunta: "¿Qué tan buena consideras tu comunicación asertiva?",
        opciones: [
            { id: 1, texto: "Nada buena" },
            { id: 2, texto: "Poco buena" },
            { id: 3, texto: "Regular" },
            { id: 4, texto: "Buena" },
            { id: 5, texto: "Muy buena" }
        ]
    },
    {
        id: 3,
        pregunta: "¿Cómo crees que trabajas bajo presión?",
        opciones: [
            { id: 1, texto: "Nada bien" },
            { id: 2, texto: "Poco bien" },
            { id: 3, texto: "Regular" },
            { id: 4, texto: "Bien" },
            { id: 5, texto: "Muy bien" }
        ]
    }
];

let indexPregunta = 0;

function mostrarPregunta() {
    const popup = document.getElementById("popupPregunta");
    const texto = document.getElementById("textoPregunta");
    const opcionesContainer = document.getElementById("opciones");

    const actual = preguntasHabilidades[indexPregunta];
    texto.textContent = actual.pregunta;

    opcionesContainer.innerHTML = "";
    actual.opciones.forEach(op => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="respuesta" value="${op.texto}"> ${op.texto}`;
        opcionesContainer.appendChild(label);
        opcionesContainer.appendChild(document.createElement("br"));
    });

    popup.style.display = "block";
}

function ocultarPregunta() {
    document.getElementById("popupPregunta").style.display = "none";
    indexPregunta = (indexPregunta + 1) % preguntasHabilidades.length;
}

document.getElementById("formPregunta").addEventListener("submit", function(e) {
    e.preventDefault();
    ocultarPregunta();
});

const inputBusqueda = document.querySelector("input[type='text']");
inputBusqueda.addEventListener("input", function () {
    mostrarPregunta();
});
</script>
    <script type="module" src="./clientLogic.js"></script>
    
</body>
</html>
